<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de repaso</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Seleccione su idioma preferido</legend>
            
            <label for="preferredLanguage_es">Español</label>
            <input type="radio" id="preferredLanguage_es" name="preferredLanguage" value="es_ES"><br>
            
            <label for="preferredLanguage_pt">Português</label>
            <input type="radio" id="preferredLanguage_pt" name="preferredLanguage" value="pt_BR"><br>
            
            <label for="preferredLanguage_en">English</label>
            <input type="radio" id="preferredLanguage_en" name="preferredLanguage" value="en_US"><br>
        </fieldset>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
