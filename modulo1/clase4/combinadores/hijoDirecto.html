<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ul > li {
            list-style: square;
        }

        div p {
            color: red;
        }

        article > p {
            color: blue;
        }
    </style>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <div>
        <p>Este es un párrafo dentro de un div.</p>
        <article>
            <p>Este es un párrafo dentro de un article dentro de un div.</p>
        </article>
    </div>
    <p>Este es un párrafo fuera de un div.</p>
</body>
</html>
