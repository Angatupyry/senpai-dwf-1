<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
        ul li {
            display: inline;
        }
    
        ul li:not(:last-child)::after {
            color: #21acde;
            content: " | ";
            display: inline-block;
        }

    </style>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
</body>
</html>
